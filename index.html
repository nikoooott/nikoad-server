<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #6a0dad, #12005e);
      color: #f0f0f5;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .channels {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .channel-card {
      background: #2e005e;
      border-radius: 14px;
      padding: 20px;
      width: 230px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .channel-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 25px rgba(106, 13, 173, 0.7);
    }

    .channel-name {
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 8px;
    }

    .subscribers {
      color: #b0a9e6;
      margin-bottom: 14px;
    }

    .btn-show {
      background: #8a2be2;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-show:hover {
      background: #bf94ff;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0, 0, 0, 0.7);
    }

    .modal-content {
      background-color: #240057;
      margin: 10% auto;
      padding: 30px;
      border-radius: 14px;
      width: 90%;
      max-width: 600px;
      text-align: left;
      color: #fff;
      position: relative;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 22px;
      color: #aaa;
      cursor: pointer;
    }

    .close:hover {
      color: #fff;
    }

    @media (max-width: 600px) {
      .channel-card { width: 90%; }
    }
  </style>
</head>
<body>

<div class="channels" id="channels"></div>

</div>

<script>

  function showStats(id) {
    const ch = channels.find(c => c.id === id);
    if (ch) {
      modalText.innerHTML = `<strong>${ch.name}</strong><br><br>${ch.stats}`;

  function closeModal() {
    modal.style.display = 'none';
  }

  window.onclick = function(event) {
    if (event.target == modal) {

    }
  };
</script>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NikoAd</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f5f5f5; }
    form { background: #fff; padding: 1.5rem; border-radius: 10px; max-width: 400px; margin: auto; }
    input, textarea { width: 100%; margin-bottom: 1rem; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 10px 20px; background: #0088cc; color: white; border: none; border-radius: 5px; cursor: pointer; }
    #status { text-align: center; margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <h2 style="text-align:center">Заказать рекламу — NikoAd</h2>
  <form id="orderForm">
    <input type="text" id="name" placeholder="Ваше имя" required />
    <input type="text" id="tg" placeholder="Ваш Telegram @username" required />
    <textarea id="msg" placeholder="Комментарий или вопрос..." required></textarea>
    <button type="submit">Отправить заявку</button>
    <div id="status"></div>
  </form>

  <script src="script.js"></script>
</body>
</html>

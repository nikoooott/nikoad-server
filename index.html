<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Профиль игрока – RTT</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 20px; }
    .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 6px; }
    .header { text-align: center; margin-bottom: 20px; }
    .header h1 { margin: 0; }
    .profile { display: flex; align-items: center; }
    .avatar { width: 150px; height: 150px; border-radius: 50%; background: #ddd; margin-right: 20px; }
    .info { flex: 1; }
    .field { margin: 8px 0; }
    .field span.label { font-weight: bold; }
    .rating { font-size: 32px; color: #2a9df4; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Ник Бабаян</h1>
      <p>Страница профиля RTT</p>
    </div>
    <div class="profile">
      <div class="avatar"></div>
      <div class="info">
        <div class="field">
          <span class="label">Страна:</span> Армения
        </div>
        <div class="field">
          <span class="label">Возраст:</span> 28 лет
        </div>
        <div class="field">
          <span class="label">Рейтинг в RTT:</span>
          <span class="rating">1</span>
        </div>
        <div class="field">
          <span class="label">Матчей сыграно:</span> 50
        </div>
        <div class="field">
          <span class="label">Побед / Поражений:</span> 30 / 20
        </div>
      </div>
    </div>
    <hr>
    <h2>История выступлений</h2>
    <table width="100%" border="1" cellspacing="0" cellpadding="6">
      <thead>
        <tr>
          <th>Турнир</th><th>Год</th><th>Результат</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>Ростов‑on‑Don Open</td><td>2024</td><td>Финал</td></tr>
        <tr><td>Ереван Челленджер</td><td>2025</td><td>Победа</td></tr>
        <tr><td>Баку Измир Тур</td><td>2023</td><td>Полуфинал</td></tr>
      </tbody>
    </table>
  </div>
</body>
</html>

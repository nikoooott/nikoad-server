<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NikoAd ‚Äî –†–µ–∫–ª–∞–º–∞ –≤ Telegram</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #6a0dad, #12005e);
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .channels {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .channel-card {
      background: #2e005e;
      border-radius: 12px;
      padding: 20px;
      width: 240px;
      box-shadow: 0 4px 15px rgba(106, 13, 173, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .channel-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 25px rgba(106, 13, 173, 0.8);
    }

    .channel-name {
      font-size: 1.1rem;
      font-weight: bold;
    }

    .subscribers {
      color: #b0a9e6;
      margin-bottom: 10px;
    }

    .btn-stats {
      background: #8a2be2;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      color: white;
      cursor: pointer;
    }

    .stats-modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .stats-content {
      background: #210044;
      padding: 30px;
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
      color: #fff;
    }

    .close-btn {
      float: right;
      font-size: 20px;
      cursor: pointer;
    }

    .form-section {
      margin-top: 50px;
      background: #210044;
      padding: 30px;
      border-radius: 12px;
      max-width: 700px;
      margin-inline: auto;
    }

    form input, form textarea, select {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background: #3c007d;
      color: #fff;
    }

    form button {
      background: #8a2be2;
      border: none;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    form button:hover {
      background: #bf94ff;
    }

    #totalPrice {
      margin-top: 10px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .channel-card { width: 100%; }
    }
  </style>
</head>
<body>

<h1>NikoAd ‚Äî –†–µ–∫–ª–∞–º–∞ –≤ Telegram</h1>

<div class="channels" id="channels"></div>

<div class="stats-modal" id="statsModal">
  <div class="stats-content">
    <span class="close-btn" onclick="closeStats()">‚úñ</span>
    <div id="statsContent"></div>
  </div>
</div>

<div class="form-section">
  <h2>–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞—è–≤–∫–∏</h2>
  <form id="orderForm">
    <label>–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞–Ω–∞–ª—ã:</label>
    <select multiple id="selectedChannels">
      <option value="tver">–ò—â—É –¢–µ–±—è –¢–≤–µ—Ä—å</option>
      <option value="nizhnevartovsk">–ò—â—É —Ç–µ–±—è –ù–∏–∂–Ω–µ–≤–∞—Ä—Ç–æ–≤—Å–∫</option>
      <option value="niko">NIKO üá¶üá≤</option>
      <option value="krasnoyarsk">–ò—â—É –¢–µ–±—è –ö—Ä–∞—Å–Ω–æ—è—Ä—Å–∫</option>
    </select>

    <label>–í—Ä–µ–º—è —Ä–∞–∑–º–µ—â–µ–Ω–∏—è:</label>
    <select id="duration">
      <option value="24">24 —á–∞—Å–∞</option>
      <option value="48">48 —á–∞—Å–æ–≤</option>
      <option value="72">72 —á–∞—Å–∞</option>
      <option value="forever">–ù–∞–≤—Å–µ–≥–¥–∞</option>
      <option value="story">–ò—Å—Ç–æ—Ä–∏—è</option>
    </select>

    <div id="totalPrice">–û–±—â–∞—è —Ü–µ–Ω–∞: 0‚ÇΩ</div>

    <input type="text" id="name" placeholder="–í–∞—à–µ –∏–º—è" required />
    <input type="text" id="tg" placeholder="Telegram @—é–∑–µ—Ä–Ω–µ–π–º" required />
    <textarea id="msg" rows="4" placeholder="–¢–µ–∫—Å—Ç —Ä–µ–∫–ª–∞–º–Ω–æ–≥–æ –ø–æ—Å—Ç–∞" required></textarea>
    <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É</button>
    <div id="status"></div>
  </form>
</div>

<script>
  const prices = {
    tver: { "24": 1550, "48": 1700, "72": 1900, "forever": 2600, "story": 1100 },
    nizhnevartovsk: { "24": 1400, "48": 1600, "72": 1800, "forever": 2200, "story": 1100 },
    niko: { "24": 1000, "48": 1150, "72": 1250, "story": 800 },
    krasnoyarsk: { "24": 800, "48": 1000, "72": 1150, "forever": 1300, "story": 700 }
  };

  const channelsData = {
    tver: {
      name: "–ò—â—É –¢–µ–±—è –¢–≤–µ—Ä—å",
      subs: "10 500",
      link: "https://t.me/ishutebyatverr",
      views: 3200
    },
    nizhnevartovsk: {
      name: "–ò—â—É —Ç–µ–±—è –ù–∏–∂–Ω–µ–≤–∞—Ä—Ç–æ–≤—Å–∫",
      subs: "6 000",
      link: "https://t.me/nizhnevartovsk_dtp",
      views: 2600
    },
    niko: {
      name: "NIKO üá¶üá≤",
      subs: "3 500",
      link: "https://t.me/nikotver",
      views: 7600
    },
    krasnoyarsk: {
      name: "–ò—â—É –¢–µ–±—è –ö—Ä–∞—Å–Ω–æ—è—Ä—Å–∫",
      subs: "3 000",
      link: "https://t.me/ishutebyakrasnoyarsk",
      views: 700
    }
  };

  const channelsEl = document.getElementById('channels');
  Object.keys(channelsData).forEach(id => {
    const ch = channelsData[id];
    const card = document.createElement('div');
    card.className = 'channel-card';
    card.innerHTML = `
      <div class="channel-name">${ch.name}</div>
      <div class="subscribers">–ü–æ–¥–ø–∏—Å—á–∏–∫–æ–≤: ${ch.subs}</div>
      <button class="btn-stats" onclick="showStats('${id}')">–ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É</button>
    `;
    channelsEl.appendChild(card);
  });

  function showStats(id) {
    const ch = channelsData[id];
    const modal = document.getElementById('statsModal');
    const content = document.getElementById('statsContent');
    content.innerHTML = `
      <h2>${ch.name}</h2>
      <p><strong>–ü–æ–¥–ø–∏—Å—á–∏–∫–æ–≤:</strong> ${ch.subs}</p>
      <p><strong>–°—Ä–µ–¥–Ω–∏–π –æ—Ö–≤–∞—Ç:</strong> ${ch.views} –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤</p>
      <p><a href="${ch.link}" target="_blank" style="color:#a6d3ff">–°—Å—ã–ª–∫–∞ –Ω–∞ –∫–∞–Ω–∞–ª</a></p>
    `;
    modal.style.display = 'flex';
  }

  function closeStats() {
    document.getElementById('statsModal').style.display = 'none';
  }

  const selectedChannels = document.getElementById('selectedChannels');
  const duration = document.getElementById('duration');
  const totalPrice = document.getElementById('totalPrice');

  function updatePrice() {
    const dur = duration.value;
    const selected = Array.from(selectedChannels.selectedOptions).map(o => o.value);
    let sum = 0;
    selected.forEach(id => {
      if (prices[id] && prices[id][dur]) {
        sum += prices[id][dur];
      }
    });
    totalPrice.textContent = `–û–±—â–∞—è —Ü–µ–Ω–∞: ${sum}‚ÇΩ`;
  }

  selectedChannels.addEventListener('change', updatePrice);
  duration.addEventListener('change', updatePrice);

  const form = document.getElementById('orderForm');
  const statusDiv = document.getElementById('status');

  form.addEventListener('submit', async e => {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const tg = document.getElementById('tg').value.trim();
    const msg = document.getElementById('msg').value.trim();
    const channels = Array.from(selectedChannels.selectedOptions).map(o => o.text).join(', ');
    const time = duration.options[duration.selectedIndex].text;

    const fullMessage = `–ó–∞—è–≤–∫–∞ –æ—Ç ${name} (${tg})\n–ö–∞–Ω–∞–ª—ã: ${channels}\n–í—Ä–µ–º—è: ${time}\n–ü–æ—Å—Ç:\n${msg}`;

    try {
      await fetch("https://formspree.io/f/xnnvlzor", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: fullMessage })
      });
      statusDiv.textContent = '‚úÖ –ó–∞—è–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!';
      statusDiv.style.color = '#8efc8e';
      form.reset();
      updatePrice();
    } catch {
      statusDiv.textContent = '‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ';
      statusDiv.style.color = '#ff8e8e';
    }
  });
</script>

</body>
</html>

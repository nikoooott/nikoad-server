<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NikoAd ‚Äî –†–µ–∫–ª–∞–º–∞ –≤ Telegram</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #6a0dad, #2e004f);
      color: #f0f0f5;
      padding: 30px 20px;
    }

    h1 {
      text-align: center;
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 40px;
    }

    .channels {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 60px;
    }

    .channel-card {
      background: #37006d;
      border-radius: 14px;
      padding: 20px;
      width: 260px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    .channel-card:hover {
      transform: translateY(-8px);
    }

    .channel-name {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .channel-subs {
      color: #d0c9f5;
      margin-bottom: 12px;
    }

    .btn-stats {
      background: #8a2be2;
      border: none;
      padding: 10px 16px;
      color: white;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-stats:hover {
      background: #a060ff;
    }

    /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #2e004f;
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      color: #fff;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
      position: relative;
    }

    .modal h2 {
      margin-top: 0;
    }

    .modal p {
      margin: 10px 0;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 20px;
      cursor: pointer;
      color: #aaa;
    }

    .close-btn:hover {
      color: #fff;
    }

    /* –ó–∞—è–≤–∫–∞ */
    .form-block {
      background: #2e004f;
      padding: 30px;
      border-radius: 14px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .form-block input, .form-block textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      background: #470080;
      border: none;
      border-radius: 10px;
      color: #fff;
    }

    .form-block button {
      background: #8a2be2;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 10px;
      color: white;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
    }

    .form-block button:hover {
      background: #a060ff;
    }

    #status {
      text-align: center;
      margin-top: 10px;
      font-weight: 600;
    }
  </style>
</head>
<body>

<h1>NikoAd ‚Äî –†–µ–∫–ª–∞–º–∞ –≤ Telegram</h1>

<div class="channels" id="channels"></div>

<!-- –ú–æ–¥–∞–ª–∫–∞ -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close-btn" id="closeModal">&times;</span>
    <h2 id="modalTitle">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h2>
    <p id="modalStats"></p>
  </div>
</div>

<!-- –§–æ—Ä–º–∞ –∑–∞—è–≤–∫–∏ -->
<div class="form-block">
  <h2>–û—Å—Ç–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É</h2>
  <form id="orderForm">
    <input type="text" id="name" placeholder="–í–∞—à–µ –∏–º—è" required>
    <input type="text" id="tg" placeholder="Telegram (@username)" required>
    <textarea id="msg" placeholder="–¢–µ–∫—Å—Ç —Ä–µ–∫–ª–∞–º–Ω–æ–≥–æ –ø–æ—Å—Ç–∞" rows="4" required></textarea>
    <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É</button>
    <div id="status"></div>
  </form>
</div>

<script>
  const channels = [
    {
      name: 'NIKO üá¶üá≤',
      subs: 3500,
      views: 7600,
      stats: '–ü–æ–¥–ø–∏—Å—á–∏–∫–æ–≤: 3,500\n–ü—Ä–æ—Å–º–æ—Ç—Ä—ã: 7,600\nERR: 247%\nER: 2.67%\n–û—Ö–≤–∞—Ç –∑–∞ 24—á: 773',
    },
    {
      name: '–ò—â—É –¢–µ–±—è –¢–≤–µ—Ä—å',
      subs: 10500,
      views: 3200,
      stats: '–ü–æ–¥–ø–∏—Å—á–∏–∫–æ–≤: 10,500\n–ü—Ä–æ—Å–º–æ—Ç—Ä—ã: 3,200\nERR: 26%\nER: 0.49%\n–û—Ö–≤–∞—Ç –∑–∞ 24—á: 2,573',
    },
    {
      name: '–ò—â—É –¢–µ–±—è –ù–∏–∂–Ω–µ–≤–∞—Ä—Ç–æ–≤—Å–∫',
      subs: 6000,
      views: 2600,
      stats: '–ü–æ–¥–ø–∏—Å—á–∏–∫–æ–≤: 6,000\n–ü—Ä–æ—Å–º–æ—Ç—Ä—ã: 2,600\nERR: 43.7%\nER: 0.73%\n–û—Ö–≤–∞—Ç –∑–∞ 24—á: 2,156',
    },
    {
      name: '–ò—â—É –¢–µ–±—è –ö—Ä–∞—Å–Ω–æ—è—Ä—Å–∫',
      subs: 3000,
      views: 700,
      stats: '–ü–æ–¥–ø–∏—Å—á–∏–∫–æ–≤: 3,000\n–ü—Ä–æ—Å–º–æ—Ç—Ä—ã: 700\nERR: 38%\nER: 0.98%\n–û—Ö–≤–∞—Ç –∑–∞ 24—á: 574',
    }
  ];

  const container = document.getElementById('channels');
  const modal = document.getElementById('modal');
  const modalTitle = document.getElementById('modalTitle');
  const modalStats = document.getElementById('modalStats');
  const closeModal = document.getElementById('closeModal');

  channels.forEach(channel => {
    const card = document.createElement('div');
    card.className = 'channel-card';
    card.innerHTML = `
      <div class="channel-name">${channel.name}</div>
      <div class="channel-subs">–ü–æ–¥–ø–∏—Å—á–∏–∫–æ–≤: ${channel.subs}</div>
      <button class="btn-stats">–ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É</button>
    `;
    card.querySelector('button').onclick = () => {
      modalTitle.textContent = channel.name;
      modalStats.textContent = channel.stats;
      modal.style.display = 'flex';
    };
    container.appendChild(card);
  });

  closeModal.onclick = () => modal.style.display = 'none';
  window.onclick = e => {
    if (e.target === modal) modal.style.display = 'none';
  };

  // –§–æ—Ä–º–∞ –∑–∞—è–≤–∫–∏
  document.getElementById('orderForm').addEventListener('submit', async e => {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const tg = document.getElementById('tg').value.trim();
    const msg = document.getElementById('msg').value.trim();

    try {
      const res = await fetch('https://nikoad-server.onrender.com/api/send', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, tg, msg })
      });

      const statusDiv = document.getElementById('status');
      if (res.ok) {
        statusDiv.textContent = '‚úÖ –ó–∞—è–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!';
        statusDiv.style.color = '#8efc8e';
        document.getElementById('orderForm').reset();
      } else {
        statusDiv.textContent = '‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ';
        statusDiv.style.color = '#ff8e8e';
      }
    } catch {
      document.getElementById('status').textContent = '‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ.';
    }
  });
</script>

</body>
</html>
